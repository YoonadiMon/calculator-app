<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/calculator.ico">

  <link rel="stylesheet" href="styles.css">
  
  <title>Calculator app</title>
</head>
<body>
  <div id="main">
    <nav>
      <div id="title">calc</div>
      <div id="themes">
        <div class="themes-txt">
          THEME
        </div>
        <div id="themes-select">
          <div id="themes-txt-area">
            <div class="themes-txt">1</div>
            <div class="themes-txt">2</div>
            <div class="themes-txt">3</div>
          </div>
          <input id="themes-choice" type="range" min="1" max="3">
          <label for="themes-choice"
          style="font-size: 0;">Theme</label>
        </div>
      </div>
    </nav>
    <div id="display-area">
      0
    </div>
    <div id="cal-area">
       <button id="seven">7</button>
       <button id="eight">8</button>
       <button id="nine">9</button>
       <button class="buttons colorBtn" id="del">DEL</button>
       <button id="four">4</button>
       <button id="five">5</button>
       <button id="six">6</button>
       <button id="plus">+</button>
       <button id="one">1</button>
       <button id="two">2</button>
       <button id="three">3</button>
       <button id="minus">-</button>
       <button id="decimal">.</button>
       <button id="zero">0</button>
       <button id="divide">/</button>
       <button id="multiply">x</button>
       <button class="buttons colorBtn" id="reset">RESET</button>
       <button id="result">=</button>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yoonadi Mon</a>.
    <audio id="audio">
      <source src="./assets/mouse-click-close.wav" type="audio/wav">
    </audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
